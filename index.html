<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Loan Eligibility Predictor</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan Eligibility Predictor</h1>
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="Gender">Gender:</label>
              <select class="form-control form-control-sm" id="Gender" name="Gender">
                <option value=1>Male</option>
                <option value=0>Female</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Married">Married:</label>
              <select class="form-control form-control-sm" id="Married" name="Married">
                <option value=1>Yes</option>
                <option value=0>No</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Dependents">Dependents:</label>
              <select class="form-control form-control-sm" id="Dependents" name="Dependents">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Education">Education:</label>
              <select class="form-control form-control-sm" id="Education" name="Education">
                <option value=1>Graduate</option>
                <option value=0>Not Graduate</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="Self_Employed">Self_Employed:</label>
              <select class="form-control form-control-sm" id="Self_Employed" name="Self_Employed">
                <option value=1>Yes</option>
                <option value=0>No</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Applicant_Income">Applicant_Income:</label>
              <input type="text" name='Applicant_Income' placeholder="" class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Coapplicant_Income">Coapplicant_Income:</label>
              <input type="text" name='Coapplicant_Income' placeholder="" class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Loan_Amount">Loan_Amount:</label>
              <input type="text" name='Loan_Amount' placeholder="" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
              <input type="text" name='Loan_Amount_Term' placeholder="" class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Credit_History">Credit_History:</label>
              <select class="form-control form-control-sm" id="Credit_History" name="Credit_History">
                <option value=1>1</option>
                <option value=0>0</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Property_Area">Property_Area:</label>
              <select class="form-control form-control-sm" id="Property_Area" name="Property_Area">
                <option value=1>Urban</option>
                <option value=2>Semiurban</option>
                <option value=3>Rural</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input type="submit" value='predict' class="btn btn-primary">
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        {% if prediction == 1 %}
            <h2 class="text-success">  Copious Congratulations!!,We can offer you the loan!</h2>
        {% elif prediction == 0 %}
            <h2 class="text-danger">  Sorry, We cannot offer you a loan today.</h2>
        {% endif %}        
      </div>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
